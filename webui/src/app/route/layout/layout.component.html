<nz-layout style="height: 100%;">
  <nz-header>
    <!--logo-->
    <div class="logo">

<!--      </a>-->

      <div class="yz-sider-septor" style="margin-top: 7px;" >
        <img src="./assets/imgs/applicationLogo.png" (click)="backDisplay()"/>
        <div class="yz-sider-septor-intro" *ngIf="!isCollapsed">
          <h4 class="yz-sider-intro-h4">云在智能教室网关系统</h4>

            <span class="userAcnt">{{account}}</span>

          </div>

        </a>
        <div class="header_submenu">
          <a href="javascript:void(0)" class="header_exit_link" (click)="resetPassword()">重置密码</a>
          <a href="javascript:void(0)" class="header_exit_link" (click)="clickOutLogin()">退出登录</a>
        </div>
      </li>
    </ul>

  </nz-header>
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzBreakpoint]="'md'"
    [nzCollapsedWidth]="80"
    [nzTrigger]="null">

    <!--左侧导航-->
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" class="sider-ul">
      <!--应用介绍-->
<!--      <div class="yz-sider-septor" @logoChange [nzTitle]="'智能主机管理系统'"-->
<!--           nzPlacement="right" nz-tooltip>-->
<!--        <img src="./assets/imgs/applicationLogo.png"/>-->
<!--        <div class="yz-sider-septor-intro" *ngIf="!isCollapsed">-->
<!--          <h4 class="yz-sider-intro-h4">智能主机管理系统</h4>-->
<!--          <p class="yz-sider-intro-p">智能主机管理系统</p>-->
<!--        </div>-->
<!--      </div>-->


      <app-sider-menu [menus]="siderData" [isCollapsed]="isCollapsed">
      </app-sider-menu>
    </ul>

  </nz-sider>
  <nz-layout style="margin-top: 64px" [style.margin-left]="isCollapsed?'80px':'220px'">
    <div class="default-content" #customBackTopTarget>
      <div *ngIf="breadcrumbState == true" style="padding:24px;background:white">
        <nz-breadcrumb class="breadcrumb-bar" [nzAutoGenerate]="true" [nzRouteLabel]="'breadcrumb'"></nz-breadcrumb>
      </div>

      <router-outlet></router-outlet>
      <nz-back-top [nzTarget]="customBackTopTarget" class="yz-back-top"></nz-back-top>
    </div>
  </nz-layout>
</nz-layout>
